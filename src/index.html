<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form" 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="post" > 
      <fieldset class="container">
        <legend class="form__title">Personal information</legend>
        <label class="form__field">
          Surname:
          <input
            class="form__input"
            type="text"
            name="user-surname"
            minlength="1"
            maxlength="20"
            autocomplete="off"
            required
          >
        </label>
        <label class="form__field">
          Name:
          <input
            class="form__input"
            type="text"
            name="user-name"
            autocomplete="off"
            required
          >
        </label>
        <label class="form__field">
          How old are You?
          <input
            class="form__input"
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="form__field">
          Full date of birth:
          <input 
          class="form__input" 
          type="date" 
          name="user-birth" 
          required
          >
        </label>
        <label class="form__field">
          I accept the term of the agreement
          <input 
           class="form__input" 
           type="checkbox"
          >
        </label>
      </fieldset>
      <fieldset class="container">
        <legend class="form__title">Registration</legend>
        <label class="form__field">
          E-mail:
          <input
            class="form__input"
            type="email"
            name="user-email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form__field">
          Password:
          <input
            class="form__input"
            type="password"
            name="user-password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="container">
        <legend class="form__title">An interesting fact about you!</legend>
        <label class="form__field">
          Do you like cats? Yes
          <input
            class="form__input"
            type="radio"
            name="user-love-cats"
            value="yes"
            required
          >
          No
          <input
            class="form__input"
            type="radio"
            name="user-love-cats"
            value="no"
            required
          >
        </label>
        <label class="form__field">
          What is your favorite color?
          <input 
            class="form__input" 
            type="color" 
            name="user-color"
          >
        </label>
        <label class="form__field">
          What time do you go to bed?
          <input
            class="form__input"
            type="time"
            name="user-go-bed-time"
          >
        </label>
        <label class="form__field">
          What are your favorite brand of cars?
          <select 
            name="user-cars" 
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form__field">
          How do you rate our work?
          <input
            class="form__input"
            type="range"
            name="user-rate"
            value="0"
            min="0"
            max="100"
          >
        </label>
      </fieldset>
      <fieldset class="container">
        <legend class="form__title">Additional info:</legend>

        <label class="form__field">
          Comments:
          <textarea 
          name="user-comments" 
          rows="2" 
          cols="15"
          >
          </textarea>
        </label>

        <label class="form__field">
          Would you recommend us?
          <select name="user-recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button class="form__btn" type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
